<div class="contact-section">
    <h1>Contact Me</h1>
    <form (submit)="onSubmit()" #contactForm="ngForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" [(ngModel)]="message" rows="5" required></textarea>
  
      <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
    </form>
  </div>
