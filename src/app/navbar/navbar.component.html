<nav [ngStyle]="navbarStyle">
  <div class="nav">
    
    
    <div class="navbar-header">
      <div class="navbar-logo">
        <img src="assets/LOGO.jpg" alt="Logo" />
      </div>
      <ul class="nav-links" [ngClass]="{'show': isMenuVisible}">
        <li>
          <a routerLink="/" (click)="closeMenu()">
            <fa-icon [icon]="faInfoCircle" class="icon-spacing"></fa-icon>About
          </a>
        </li>
        <li>
          <a routerLink="/skills" (click)="closeMenu()">
            <fa-icon [icon]="faTools" class="icon-spacing"></fa-icon>Skills

        <li>
          <a routerLink="/experience" (click)="closeMenu()">
            <fa-icon [icon]="faBriefcase" class="icon-spacing"></fa-icon>Experience

        <li>
          <a routerLink="/projects" (click)="closeMenu()">
            <fa-icon [icon]="faProjectDiagram" class="icon-spacing"></fa-icon>Projects

        <li>
          <a routerLink="/contact" (click)="closeMenu()">
            <fa-icon [icon]="faEnvelope" class="icon-spacing"></fa-icon>Message
          </a>
        </li>
      </ul>

      <button *ngIf="isMobile" (click)="toggleMenu()" class="toggle-button">

      </button>
    </div>
